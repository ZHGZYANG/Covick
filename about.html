<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COVID Tail - About</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="about.js"></script>

    <script src="base.js"></script>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="about.css">
</head>
<body>
<div class="headpage"></div>

<div class="mainbody">
    <div id="content">
        <h1>About</h1>
        <h3>COVID Tail is a tool to track COVID-19 cases.</h3>
    </div>
    <div id="contactwrapper">
        <div id="contact">
            <h4>Give us a feedback or talk about your concerns.</h4>
            <form id="contact-form" method="post">
                <a id="review" href="review.html">Already submitted a feedback?</a>
                <br>
                <div class="mb-3 clear">
                    <label for="name" class="form-label">Name</label>
                    <sup>*</sup>
                    <input type="text" class="form-control" id="name" name="name" required="required">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="mb-3">
                    <label for="feedback" class="form-label">Content</label>
                    <sup>*</sup>
                    <textarea  class="form-control" name="feedback" id="feedback" required="required" rows="3"></textarea>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" name="reply" class="form-check-input" id="reply">
                    <label class="form-check-label" for="reply">I want to get reply.</label>
                    <label class="required">All fields required with *</label>
                </div>

                <div id="phpresult"></div>
                <input type="submit" class="btn btn-primary" id="feedbackSubmit">
            </form>
        </div>
    </div>
</div>

<!--footer-->
<div class="footpage"></div>
<!--footer over-->
</body>
</html>
