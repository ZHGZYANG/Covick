<script>
    if(document.cookie!==""){
        try {
            var cookielist = document.cookie.split(";");
            var usertoken = false;
            var username = "";
            var tmp;
            var navbar = document.getElementById("sub");
            for (var i = 0; i < cookielist.length; i++) {
                tmp = cookielist[i].split(" ")[1];
                if (tmp === undefined)
                    tmp = cookielist[i].split(" ")[0];
                var subtmp = tmp.split("=")[0];
                if (subtmp === "usertoken")
                    usertoken = true;
                if (subtmp === "username") {
                    username += tmp.split("=")[1];
                }
            }

            if (usertoken) { //has been log in
                navbar.innerHTML += "<a class=\"navbaritems navbaruser\" id=\"adminpage\" href=\"admin.php\">Welcome " + username + " !</a>";
                navbar.innerHTML += "<a class=\"navbaritems\" href=\"javascript:logout()\">Logout</a>";
            } else {
                navbar.innerHTML += "<a class=\"navbaritems navbarright\" href=\"login.html\">Login</a>";
            }
        }catch{
            window.location.reload();
        }
    }else{
        document.getElementById("sub").innerHTML+="<a class=\"navbaritems navbarright\" href=\"login.html\">Login</a>";
    }
</script>
