<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COVICK - Data</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <link rel="stylesheet" href="base.css">

            </tr>
            <tr>
                <th id="note" colspan="7"><sup>*Data from NovelCOVID</sup></th>
            </tr>

                <th>Name</th>
                <th>Total cases</th>

            </thead>
            <tbody id="data_tbody">
